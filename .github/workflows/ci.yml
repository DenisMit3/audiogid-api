name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Generate Client
        run: |
          cd packages/api_client
          npm install
          npm run generate

      - name: Check for Diff
        run: |
          git diff --exit-code packages/api_client
          if [ $? -ne 0 ]; then
            echo "::error::API Client is out of sync with OpenAPI spec. Run 'npm run generate' in packages/api_client and commit changes."
            exit 1
          fi
