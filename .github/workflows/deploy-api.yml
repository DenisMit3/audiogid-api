# .github/workflows/deploy-api.yml
name: Deploy API to Cloud.ru

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDRU_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.202.159.64 >> ~/.ssh/known_hosts

      - name: Deploy API to Cloud.ru
        env:
          SERVER: 82.202.159.64
          USER: user1
          APP_DIR: /opt/audiogid
        run: |
          # Upload API files
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'venv' \
            apps/api/ ${USER}@${SERVER}:${APP_DIR}/api/
          
          # Install dependencies on server
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && \
            . venv/bin/activate && \
            pip install -q -r requirements.txt"
          
          # Apply critical SQL migrations directly using alembic's env loading
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && source venv/bin/activate && python -c \"
import sys
sys.stdout.flush()
print('Starting migration...')
sys.stdout.flush()

# Use same env loading as alembic
from pathlib import Path
from dotenv import load_dotenv
env_path = Path('.env')
if env_path.exists():
    load_dotenv(env_path)
    print(f'Loaded .env')
else:
    print(f'.env not found at {env_path.absolute()}')

import os
db_url = os.environ.get('DATABASE_URL')
if not db_url:
    print('No DATABASE_URL')
    sys.exit(0)

from sqlalchemy import create_engine, text, inspect
engine = create_engine(db_url)
with engine.connect() as conn:
    inspector = inspect(conn)
    cols = [c['name'] for c in inspector.get_columns('tour_items')]
    print(f'Columns: {cols}')
    if 'override_lat' not in cols:
        conn.execute(text('ALTER TABLE tour_items ADD COLUMN override_lat FLOAT'))
        print('Added override_lat')
    if 'override_lon' not in cols:
        conn.execute(text('ALTER TABLE tour_items ADD COLUMN override_lon FLOAT'))
        print('Added override_lon')
    conn.commit()
print('Done')
\" 2>&1 || echo 'Migration script failed'"
          
          # Run database migrations (stamp if upgrade fails due to existing columns)
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && \
            . venv/bin/activate && \
            alembic upgrade head 2>&1 || (echo 'Upgrade failed, stamping head...' && alembic stamp head)"
          
          # Restart API service
          ssh ${USER}@${SERVER} "sudo systemctl restart audiogid-api"
          
          # Wait and check health (via nginx on port 80)
          sleep 5
          curl -f http://${SERVER}/v1/ops/health || exit 1
          
          echo "API deployed successfully!"
