# .github/workflows/deploy-api.yml
name: Deploy API to Cloud.ru

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDRU_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.202.159.64 >> ~/.ssh/known_hosts

      - name: Deploy API to Cloud.ru
        env:
          SERVER: 82.202.159.64
          USER: user1
          APP_DIR: /opt/audiogid
        run: |
          # Upload API files
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'venv' \
            apps/api/ ${USER}@${SERVER}:${APP_DIR}/api/
          
          # Install dependencies on server
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && . venv/bin/activate && pip install -q -r requirements.txt"
          
          # Apply override coords migration via psql (needs owner privileges)
          ssh ${USER}@${SERVER} "sudo -u postgres psql -d audiogid -c 'ALTER TABLE tour_items ADD COLUMN IF NOT EXISTS override_lat FLOAT; ALTER TABLE tour_items ADD COLUMN IF NOT EXISTS override_lon FLOAT;'" || echo "Migration skipped"
          
          # Create free entitlement for Limpopo tour if not exists
          ssh ${USER}@${SERVER} "sudo -u postgres psql -d audiogid -c \"INSERT INTO entitlements (id, slug, scope, ref, title_ru, price_amount, price_currency, is_active) VALUES (gen_random_uuid(), 'tour_db086913-97cd-4716-8f7e-1d14f31f40af_free', 'tour', 'db086913-97cd-4716-8f7e-1d14f31f40af', 'Free: Limpopo', 0, 'RUB', true) ON CONFLICT (slug) DO NOTHING;\"" || echo "Entitlement creation skipped"
          
          # Run database migrations (stamp if upgrade fails due to existing columns)
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && . venv/bin/activate && alembic upgrade head 2>&1 || (echo 'Upgrade failed, stamping head...' && alembic stamp head)"
          
          # Restart API service
          ssh ${USER}@${SERVER} "sudo systemctl restart audiogid-api"
          
          # Wait and check health (via nginx on port 80)
          sleep 5
          curl -f http://${SERVER}/v1/ops/health || exit 1
          
          echo "API deployed successfully!"
