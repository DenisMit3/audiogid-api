# .github/workflows/deploy-api.yml
name: Deploy API to Cloud.ru

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/api
          pip install -r requirements.txt
          alembic upgrade head

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDRU_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 82.202.159.64 >> ~/.ssh/known_hosts

      - name: Deploy API to Cloud.ru
        env:
          SERVER: 82.202.159.64
          USER: user1
          APP_DIR: /opt/audiogid
        run: |
          # Upload API files
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'venv' \
            apps/api/ ${USER}@${SERVER}:${APP_DIR}/api/
          
          # Restart API service
          ssh ${USER}@${SERVER} "sudo systemctl restart audiogid-api"
          
          # Wait and check health
          sleep 5
          curl -f http://${SERVER}:8000/v1/ops/health || exit 1
          
          echo "API deployed successfully!"
