# .github/workflows/deploy-api.yml
name: Deploy API to Cloud.ru

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDRU_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.202.159.64 >> ~/.ssh/known_hosts

      - name: Deploy API to Cloud.ru
        env:
          SERVER: 82.202.159.64
          USER: user1
          APP_DIR: /opt/audiogid
        run: |
          # Upload API files
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'venv' \
            apps/api/ ${USER}@${SERVER}:${APP_DIR}/api/
          
          # Install dependencies on server
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && \
            . venv/bin/activate && \
            pip install -q -r requirements.txt"
          
          # Run database migrations (stamp if upgrade fails due to existing columns)
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && \
            . venv/bin/activate && \
            alembic upgrade head 2>&1 || (echo 'Upgrade failed, stamping head...' && alembic stamp head)"
          
          # Ensure critical columns exist (fix for missing migrations)
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && \
            . venv/bin/activate && \
            python -c \"
import os
from dotenv import load_dotenv
load_dotenv()
from sqlalchemy import create_engine, text
engine = create_engine(os.environ['DATABASE_URL'])
with engine.connect() as conn:
    # Add transition_audio_url if missing
    result = conn.execute(text(\\\"SELECT column_name FROM information_schema.columns WHERE table_name='tour_items' AND column_name='transition_audio_url'\\\"))
    if not result.fetchone():
        conn.execute(text('ALTER TABLE tour_items ADD COLUMN transition_audio_url VARCHAR'))
        conn.commit()
        print('Added transition_audio_url column')
    else:
        print('Column transition_audio_url already exists')
\""
          
          # Restart API service
          ssh ${USER}@${SERVER} "sudo systemctl restart audiogid-api"
          
          # Wait and check health (via nginx on port 80)
          sleep 5
          curl -f http://${SERVER}/v1/ops/health || exit 1
          
          echo "API deployed successfully!"
