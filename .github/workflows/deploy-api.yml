# .github/workflows/deploy-api.yml
name: Deploy API to Cloud.ru

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDRU_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.202.159.64 >> ~/.ssh/known_hosts

      - name: Deploy API to Cloud.ru
        env:
          SERVER: 82.202.159.64
          USER: user1
          APP_DIR: /opt/audiogid
        run: |
          # Upload API files
          rsync -avz --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'venv' \
            apps/api/ ${USER}@${SERVER}:${APP_DIR}/api/
          
          # Install dependencies on server
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && . venv/bin/activate && pip install -q -r requirements.txt"
          
          # Apply override coords migration via script
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && . venv/bin/activate && python scripts/apply_override_coords.py" || echo "Migration skipped"
          
          # Run database migrations (stamp if upgrade fails due to existing columns)
          ssh ${USER}@${SERVER} "cd ${APP_DIR}/api && . venv/bin/activate && alembic upgrade head 2>&1 || (echo 'Upgrade failed, stamping head...' && alembic stamp head)"
          
          # Restart API service
          ssh ${USER}@${SERVER} "sudo systemctl restart audiogid-api"
          
          # Wait and check health (via nginx on port 80)
          sleep 5
          curl -f http://${SERVER}/v1/ops/health || exit 1
          
          echo "API deployed successfully!"
