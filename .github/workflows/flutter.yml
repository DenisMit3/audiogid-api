name: Flutter CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'apps/mobile_flutter/**'
      - 'packages/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/mobile_flutter/**'
      - 'packages/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile_flutter

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # TODO: Fix tests to match current API
      # - name: Analyze project source
      #   run: flutter analyze
      #
      # - name: Run tests
      #   run: flutter test

  build-android:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile_flutter
        
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
          
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Firebase steps removed
        
      - name: Decode Keystore
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > audiogid-release.jks

      - name: Build APK (Prod Release)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release --flavor prod --obfuscate --split-debug-info=build/app/outputs/symbols 
        
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-apk
          path: apps/mobile_flutter/build/app/outputs/flutter-apk/app-prod-release.apk

