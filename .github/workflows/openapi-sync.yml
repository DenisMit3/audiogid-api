name: OpenAPI Auto Sync

on:
  push:
    paths:
      - 'apps/api/openapi.yaml'
  workflow_dispatch:

jobs:
  sync-client:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate SDK (npx)
        run: |
          rm -rf packages/api_client/lib
          rm -rf packages/api_client/test
          npx @openapitools/openapi-generator-cli generate -i apps/api/openapi.yaml -g dart -o packages/api_client --additional-properties=pubName=api_client

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(api): auto-generate dart client"
          file_pattern: packages/api_client
